<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-start items-center py-8 px-4">
    <!-- App Name -->
    <a class="text-3xl text-yellow-500 font-bold uppercase mr-4" routerLink="/"
      >Primepedia</a
    >

    <div class="flex flex-grow items-center">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1">
        <!-- Navigation Links -->
        <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
          <a class="px-2" (click)="onModalClick($event)" href="#"
            >Login / Register</a
          >
        </li>
        <ng-template #authLinks>
          <li>
            <a
              class="px-2"
              routerLink="/manage"
              routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{ exact: true }"
              [queryParams]="{ sort : '1'}"
              >Manage</a
            >
          </li>
          <li>
            <a
              class="px-2"
              routerLink="/upload"
              routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{ exact: true }"
              >Upload</a
            >
          </li>
          <li>
            <a class="px-2 cursor-pointer" (click)="auth.logout($event)"
              >Logout</a
            >
          </li>
        </ng-template>
        <li>
          <a
            class="px-2"
            routerLink="/about"
            routerLinkActive="text-indigo-400"
            [routerLinkActiveOptions]="{ exact: true }"
            >About</a
          >
        </li>
      </ul>
      <!-- Language Switcher -->
      <ul class="flex flex-row ml-auto">
        <li>
          <a href="#">
            <img
              src="assets/img/logo.png"
              alt="en"
              width="100"
              height="100"
              class="inline-block shadow-2xl bg-gray-50 rounded-3xl"
            />
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
